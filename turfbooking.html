<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNgo Turf Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar navbar-expand-lg bg-white shadow-sm p-3">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="logo.jpg" alt="GameNgo Logo" class="logo me-2">
            <span class="fw-bold fs-4">GameNgo <span class="text-success">Booking</span></span>
        </a>
    </div>
</header>

<div class="container mt-4">
    <h4 class="fw-bold">Book Your Turf</h4>
    <form id="bookingForm">
        <div class="mb-3">
            <label class="form-label">Turf Name</label>
            <input type="text" class="form-control" id="turfName" name="turfName" readonly />
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" required />
        </div>
        <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required />
        </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Time</label>
                  <input type="time" class="form-control" id="time" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">AM/PM</label>
                  <select class="form-control" id="ampm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 col-6 mb-3">
                <label class="form-label">Number of Hours</label>
                <input type="number" class="form-control" id="hours" min="1" required />
              </div>
              <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
            </form>
          </div>
          
          <footer class="footer bg-dark text-white text-center p-3 mt-4">
            <p>Â© 2025 GameNgo. All Rights Reserved.</p>
          </footer>
          
          <script>
            // Get turf name from URL
            const params = new URLSearchParams(window.location.search);
            document.getElementById("turfName").value = params.get("turf") || "Unknown Turf";
          
            // Handle form submission
            document.getElementById("bookingForm").addEventListener("submit", function(event) {
              event.preventDefault();
          
              const booking = {
                turfName: document.getElementById("turfName").value,
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                ampm: document.getElementById("ampm").value,
                hours: document.getElementById("hours").value
              };
          
              // Get existing bookings or empty array
              const bookings = JSON.parse(localStorage.getItem("turfBookings") || "[]");
              bookings.push(booking);
              localStorage.setItem("turfBookings", JSON.stringify(bookings));
          
              // Save current booking to sessionStorage for receipt
              sessionStorage.setItem("lastBooking", JSON.stringify(booking));
          
              // Redirect to receipt
              window.location.href = "receipt.html";
            });
          </script>
          
          </body>
          </html>
